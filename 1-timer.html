<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
    <script type="module" crossorigin src="/goit-js-hw-11/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-11/assets/error-icon-3c6430ae.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-11/assets/vendor-9808d4ac.js">
    <link rel="stylesheet" href="/goit-js-hw-11/assets/styles-d769a06c.css">
  </head>
  <body>
    <a class="go-back" href="./index.html">Go back</a>

    <div class="timer-wrapper">
      <input type="text" id="datetime-picker" />
      <button type="button" data-start>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

    
  </body>
</html>
